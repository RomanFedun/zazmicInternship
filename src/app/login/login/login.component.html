<main>
  <div class="logo">
    <img
      src="assets/image/img.svg"
      width="100%"
      height="100%"
    >
  </div>
  <div class="text medium">
    LOGIN
  </div>
  <div class="contact-form-log">
    <div class="login">
      <img src="assets/image/user.svg">
      <input type="text"
        class="normal"
        placeholder="Username">
    </div>
    <span class="normal">Up to 40 symbols</span>
  </div>
  <div class="contact-form-pass">
    <div class="login">
      <img src="assets/image/key.svg">

  <button class="normal"><img src="assets/image/login.svg"

  </button>
